<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For trash icon -->
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a task">
                <button id="add-btn">Add</button>
            </div>
            <ul class="list-container" id="list-container">
                <!-- Task list will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
